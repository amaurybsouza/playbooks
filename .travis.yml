os:
    - osx

branches:
    only:
        - master

python:
    - "2.7"

install:
    - pip install ansible

before_script:
    - rm -rf ~/.vim
    - cp group_vars/workstation.example group_vars/workstation
    - brew update
    - brew install python
    - pip install virtualenv
    - virtualenv .
    - source bin/activate

script: ansible-playbook workstation.yml -vv
